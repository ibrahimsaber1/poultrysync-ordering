version: '3.8'

services:
  web:
    build: .
    container_name: poultrysync-web
    ports:
      - "8000:8000"
    environment:
      # Database Configuration (Aiven MySQL)
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      
      # Django Settings
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
    
    volumes:
      - ./logs:/app/logs
      - ./staticfiles:/app/staticfiles
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  logs:
  staticfiles:
